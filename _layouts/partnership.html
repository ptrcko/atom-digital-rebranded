---
layout: default
---
<article class="partnership-detail">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="lede">{{ page.description }}</p>{% endif %}
  </header>
  <div class="partnership-body">
    {{ content }}
  </div>
  <div class="cta">
    <p>Need help integrating {{ page.title }} into your workflows? <a href="{{ '/contact/' | relative_url }}">Get in touch</a>.</p>
  </div>
</article>
