---
layout: default
---
<section class="border-b border-base-300 bg-base-100/70">
  <div class="section-shell grid gap-6 lg:grid-cols-3 lg:items-center">
    <div class="lg:col-span-2 space-y-4">
      <h1 class="text-4xl font-bold leading-tight tracking-tight sm:text-5xl">{{ page.title }}</h1>
      {% if page.description %}
      <p class="max-w-3xl text-lg text-base-content/80">{{ page.description }}</p>
      {% endif %}
    </div>
    <div class="card-surface hidden lg:block">
      <div class="p-6 space-y-3">
        <p class="text-sm font-semibold uppercase tracking-wide text-base-content/70">Need to move fast?</p>
        <p class="text-base text-base-content/80">Book a short discovery to align on objectives, risks, and the most effective engagement model.</p>
        <a href="{{ '/contact/' | relative_url }}" class="btn btn-primary w-full">Schedule a conversation</a>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="section-shell">
    <div class="card-surface p-8 sm:p-10">
      <div class="prose-primary">
        {{ content }}
      </div>
    </div>
  </div>
</section>
